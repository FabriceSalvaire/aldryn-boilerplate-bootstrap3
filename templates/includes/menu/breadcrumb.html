{# -*- engine: django -*- #}
{% for crumb in ancestors %}
    {% if not forloop.last %}
        <li class="breadcrumb-item"><a href="{{ crumb.get_absolute_url }}">{{ crumb.get_menu_title }}</a></li>
    {% else %}
	<li class="breadcrumb-item active" aria-current="page">{{ crumb.get_menu_title }}</li>
    {% endif %}
{% endfor %}

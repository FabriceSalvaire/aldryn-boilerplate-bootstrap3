{# -*- engine: django -*- #}
{# Render search form #}
{% load i18n sekizai_tags staticfiles %}

<div class="aldryn aldryn-newsblog aldryn-newsblog-article-search js-aldryn-newsblog-article-search">
    <form action="{{ query_url }}" class="form-inline flex-nowrap" method="get">
        {% csrf_token %}
        <input type="hidden" name="max_articles" value="{{ instance.max_articles }}">
	 <div class="form-group">
             <label for="field-{{ instance.pk }}-keyword" class="sr-only">{% trans "Keyword search" %}</label>
             <input type="text" class="form-control"
		 name="q"
		 id="field-{{ instance.pk }}-keyword"
		 placeholder="{% trans 'Keyword' %}"
		 {% if query_url == None %}disabled{% endif %}
	     >
	 </div>
         <button type="submit" class="btn btn-primary" {% if query_url == None %}disabled{% endif %}>
	     <i class="fas fa-search" aria-hidden="true"></i>{# {% trans "Go" %} #}
	 </button>
    </form>

    <div class="search-results js-search-results"></div>
</div>
